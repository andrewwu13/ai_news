<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NewKnew</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script></script>

    </head>
    <body>
        <header class="header">
            <div class="title">Daily AI Breakdown</div>
        </header>
        <div class="sidebar">
            <div class="sidebar-item">
                <a href="#">Home</a>
            </div>
            <div class="sidebar-item">
                <a href="#">Finance</a>
            </div>
            <div class="sidebar-item">
                <a href="#">This Week</a>
            </div>
        </div>
        <div class="article-grid">
            <div class="article-preview" id="article-preview">
                <div class="article">
                    <img src="https://picsum.photos/160/90" alt="" class="article-image" />
                    <div class="article-content">
                        <p class="article-title">{{ title }}</p>
                        <p class="article-author">{{ author }}</p>
                        <p class="article-date">{{ date }}</p>
                    </div>
                </div>
                <p class="article-summary">{{ summary }}</p>
            </div>
            <div class="watch-list">
                <p class="watch-list-title">Title</p>
                <ul class="watch-list-items">
                    <li class="watch-list-item">
                        <a href="#">Watchlist</a>
                    </li>
                    <li class="watch-list-item">
                        <a href="#">Watchlist</a>
                    </li>
                    <li class="watch-list-item">
                        <a href="#">Watchlist</a>
                    </li>
                    <li class="watch-list-item">
                        <a href="#">Watchlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="loadArticles.js"></script>
</html>
